<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Image slider</title>
</head>
<body>
    <div class="header">
        <h1>Image Slider</h1>
    </div>
    <div class="content">
        <div class="frame">
            <div id="allPics" class="showOne">
                <div class="pic one"></div>
                <div class="pic two"></div>
                <div class="pic three"></div>
                <div class="pic four"></div>
                <div class="pic five"></div>
                <div class="pic six"></div>
                <div class="pic seven"></div>
            </div>
        </div>
        <div class="dots">
            <!-- Filled by nav dots -->
        </div>
        <div class="slideController">
            <button class="previous">Previous</button>
            <button class="next">Next</button>
        </div>
    </div>
    <div class="footer">Created by Jake Browning for The Odin Project, 2022</div>
</body>
</html>
