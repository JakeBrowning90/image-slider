<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Image slider</title>
</head>
<body>
    <div class="frame">
        <div id="allPics" class="showOne">
            <div class="pic one">1</div>
            <div class="pic two">2</div>
            <div class="pic three">3</div>
            <div class="pic four">4</div>
            <div class="pic five">5</div>
            <div class="pic six">6</div>
            <div class="pic seven">7</div>
        </div>
    </div>
    <div class="dots">
    </div>
    <div class="slideController">
        <button class="previous">Previous</button>
        <button class="next">Next</button>
    </div>
</body>
</html>
